      - image: centos:8
    environment:
      RPM_BUILD_NCPUS: "2"
    steps:
      - install_centos_dependencies
      - checkout
      - cmake
      - build_source
      - build_rpm


  build_debian_buster:
    docker:
      - image: debian:buster
    steps:
      - install_debian_dependencies
      - checkout
      - cmake
      - build_deb

  build_debian_bullseye:
    docker:
      - image: debian:bullseye
    steps:
      - install_debian_dependencies
      - checkout
      - cmake
      - build_deb


  build_ubuntu_bionic:
    docker:
      - image: ubuntu:bionic
    steps:
      - install_ubuntu_dependencies
      - checkout
      - cmake
      - build_deb

  build_ubuntu_focal:
    docker:
      - image: ubuntu:focal
    steps:
      - install_ubuntu_dependencies
      - checkout
      - cmake
      - build_deb

  build_ubuntu_groovy:
    docker:
      - image: ubuntu:groovy
    steps:
      - install_ubuntu_dependencies
      - checkout
      - cmake
      - build_deb

