  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1.2.0
      - name: Update
        run: brew update
      - name: Upgrade
        run: brew upgrade
      - name: Unlink python
        run: brew unlink python@2
      - name: Install packages
        run: >
          brew install
          glib
          pkgconfig
          boost
          libffi
          protobuf
          protobuf-c
          qt
          gettext
          gnutls
          fftw
          sqlite
          chromaprint
          gstreamer
          gst-plugins-base
          gst-plugins-good
          gst-plugins-bad
          gst-plugins-ugly
          gst-libav
          libcdio
          libmtp
          create-dmg
          taglib

      - name: Create Build Environment
        shell: bash
        run: cmake -E make_directory build
      - name: Configure CMake
        shell: bash
        env:
          PKG_CONFIG_PATH: /usr/local/lib/pkgconfig
          Qt5_DIR: /usr/local/opt/qt5/lib/cmake
          Qt5LinguistTools_DIR: /usr/local/opt/qt5/lib/cmake/Qt5LinguistTools
          GST_SCANNER_PATH: /usr/local/opt/gstreamer/libexec/gstreamer-1.0/gst-plugin-scanner
          GST_PLUGIN_PATH: /usr/local/lib/gstreamer-1.0
        working-directory: build
